version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: archy-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    pull_policy: always

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archy-mcp
    ports:
      - "8000:8000"
    volumes:
      - /:/host:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - HOST_ROOT=/host
    depends_on:
      - ollama
    cap_add:
      - SYS_PTRACE

volumes:
  ollama-data:
