version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: archy-mcp
    ports:
      - "8000:8000"
    volumes:
      - /:/host:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - HOST_ROOT=/host
    cap_add:
      - SYS_PTRACE
